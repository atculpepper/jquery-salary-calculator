<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="salaryCalc.js" type=text/javascript></script>
    <link href="stylesheet.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>jQuery Salary Calculator</title>
  </head>
  <body>
    <header>
        <h1>Salary Calculator</h1>
        <h2>Add Employee</h2>
    </header>

        <!--creating form with input fields for adding employee data-->

    <form class="js-inputEmployeeData">
        <input type="text" placeholder="First Name" class="js-firstNameInput"/>
        <input type="text" placeholder="Last Name" class="js-lastNameInput"/>
        <input type="number" placeholder="ID" class="js-idInput"/>

        <input type="text" placeholder="Title" class="js-titleInput"/>
       $<input type = "number" placeholder="Annual Salary" class="js-annualSalaryInput"/>
        <button class="js-btn-employeeDataSubmit"type="submit">Submit</button>
    </form>

            <!--make a table to represent employee data-->
        <table class=js-table>
            <thead>
                <tr>
                    <th>First Name</th>
            
                    <th>Last Name</th>
               
                    <th>ID</th>
                
                    <th>Title</th>
                
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody class="js-table-body">
                <tr class="js-table-body-row">
                    <td>Anne</td>
                    <td>Culpepper</td>
                    <td>003</td>
                    <td>Software Engineer</td>
                    <td>65,000.00</td>
                </tr>
            </tbody>
        </table>

            <!--display total monthly salary-->
<div>
    Total Monthly: $<span class=js-totalMonthly>0.00</span>
</div>

  </body>
</html>
